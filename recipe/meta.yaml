{% set name = "pinocchio" %}
{% set version = "2.6.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/stack-of-tasks/{{ name }}/releases/download/v{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4ded587192561d434d4158fdae56dd36b0c3a0db65ae4768df94428161bad522

build:
  number: 0
  run_exports:
    - {{ pin_subpackage(name, max_pin='x.x') }}

requirements:
  build:
    - {{ compiler('cxx') }}  # [not win]
    - vs2017_win-64  # [win64]
    - vs2017_win-32  # [win32]
    - cmake
    - clang  # [win]
    - make  # [not win]
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
  host:
    - eigen
    - eigenpy
    - urdfdom
    - hpp-fcl  # [hpp_version == 'main']
    - hpp-fcl  1.8.1  # [hpp_version == 'v1']
    - python
    - llvm-openmp  # [not win]
    - numpy
  run:
    - eigen
    - eigenpy
    - urdfdom
    - hpp-fcl
    - boost
    - python
    - llvm-openmp  # [not win]
    - {{ pin_compatible('numpy') }}
test:
  requires:
    - pkg-config
  commands:
    - pkg-config --modversion {{ name }}
    - test -f $PREFIX/lib/lib{{ name }}${SHLIB_EXT}  # [not win]
  imports:
    - pinocchio

about:
  home: http://github.com/stack-of-tasks/pinocchio
  license: BSD-2-Clause
  license_family: BSD
  license_file: COPYING.LESSER
  summary: A fast and flexible implementation of Rigid Body Dynamics algorithms and their analytical derivatives
  dev_url: https://github.com/stack-of-tasks/pinocchio

extra:
  recipe-maintainers:
    - jcarpent
    - wolfv
    - lesteve
    - ymontmarin
